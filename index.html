    <main id="home">
        <section id="map-content">
            <div id="map"></div>

            <a id="btn-plus" class="anchor" href="#section-form"><span>+</span></a>
        </section>
        <section id="section-form">
            <div class="container">
                <div id="form-local">
                        <div class="section-header">
                            <h2 class="text-center"> Contribua com mais um local </h2>
                        </div>
                        <form id="formMap">
                            <div class="row">
                                <div class="col-md-8 box">
                                    <div class="form-group">
                                        <label>Local</label>
                                        <input type="text" class="form-control" id="inputPost" placeholder="Pode ser o nome de um local ou o endereço" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Titulo para o local</label>
                                        <input type="text" class="form-control" id="nome" placeholder="Se o local não for conhecido dê um nome a ele" required>
                                    </div>
                                    

                                    <input type="hidden" name="name" id="fakeLat" value="" />
                                    <input type="hidden" name="name" id="fakeLng" value="" />
                                    
                                    <div class="text-center">Informações sobre esse local</div>


                                    <div class="form-group">
                                      <label for="select-tipo">Escolha o tipo de local</label>
                                      <select class="form-control" id="select-tipo" required>
                                        <option >Escolha</option>
                                        <option value="1">Local com acessibilidade</option>
                                        <option value="2">Local com acesso dificultado ou incacessivel</option>
                                        <option value="3">Instituição de apoio a deficientes</option>
                                      </select>
                                    </div>
                                    
                                    <div id="acessibilidade">
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="acesso" value="Rampa de acesso e calçada rebaixada">Rampa de acesso e calçada rebaixada</label>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="acesso" value="Banheiro Adaptado">Banheiro Adaptado</label>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="acesso" value="Vagas de estacionamento para deficientes">Vagas de estacionamento para deficientes</label>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="acesso" value="Pisos táteis (pisos especiais percebíveis pelo tato) e de alerta para os portadores de deficiência visual">Pisos táteis (pisos especiais percebíveis pelo tato) e de alerta para os portadores de deficiência visual</label>
                                        </div>
                                    </div>


                                    <div id="inacessibilidade">
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="inacesso" value="Dificuldade de acesso na entrada para deficientes físicos">Dificuldade de acesso na entrada para deficientes físicos</label>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="inacesso" value="Não possui adaptações">Não possui adaptações</label>
                                        </div>
                                       
                                    </div>
                                    
                                    <div id="instituicao">
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="instituicao" value="Apoio a deficientes Fisicos motores">Apoio a deficientes Fisicos motores</label>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="instituicao" value="Apoio a deficientes visuais">Apoio a deficientes visuais</label>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" class="instituicao" value="Apoio a deficientes auditivos">Apoio a deficientes auditivos</label>
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label>Mais detalhes</label>
                                        <input type="text" class="form-control" id="descricao" placeholder="Diga algo a mais sobre o local">
                                    </div>
                                    <input type="button" id="btnSend" class="btn btn-primary center-block" value="Enviar" />
                                </div>
                            </div>
                            

                        </form>
